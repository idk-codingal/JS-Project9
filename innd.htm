<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Js Project</h2>
    <p>Enter a number and click the button</p>
    <input id="id1" type="number" min="100" max="500" required>
    <button onclick="myfunction()">CLICK ME</button>
    <p>If the number is less than or greater than 500, an error message will be displayed</p>
    <p id="result"></p>
    <script>
        function myfunction(){
            var x = document.getElementById("id1");
            if (!x.checkValidity()){
                document.getElementById("result").innerHTML = x.validationMessage                
            }

            else{
                  document.getElementById("result").innerHTML = "Input Accepted"
            }

        }
    </script>
</body>
</html>
